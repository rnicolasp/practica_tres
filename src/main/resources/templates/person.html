<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actores/Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col">
            <h2>Gestión de Actores/Personal</h2>
        </div>
        <div class="col-auto">
            <a th:href="@{/person/nuevo}" class="btn btn-primary">+ Nueva Persona</a>
        </div>
    </div>

    <form th:action="@{/person}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input class="form-control form-control-sm" th:value="${q}" type="text" name="q" placeholder="Buscar nombre...">
        </div>
        <div class="col-auto">
            <input type="hidden" name="page" th:value="${page}" />
            <input type="hidden" name="size" th:value="${size}" />
            <button type="submit" class="btn btn-sm btn-primary">Buscar</button>
            <a th:href="@{/person}" class="btn btn-sm btn-secondary">Reset</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.person_id}"></td>
                <td th:text="${person.person_name}"></td>
                <td>
                    <a th:href="@{/person/editar/{id}(id=${person.person_id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/person/eliminar/{id}(id=${person.person_id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(persons)}" class="alert alert-info">
        No hay personas registradas. <a th:href="@{/person/nuevo}">Crear una nueva</a>
    </div>
    <div th:if="${personsPage != null}" class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${personsPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/person(q=${q},page=${personsPage.number-1},size=${personsPage.size})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${personsPage.number + 1}">1</span> de <span th:text="${personsPage.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${personsPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/person(q=${q},page=${personsPage.number+1},size=${personsPage.size})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
