<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Género</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/movies}">Películas</a>
    <a th:href="@{/genre}">Géneros</a>
    <a th:href="@{/keyword}">Keywords</a>
    <a th:href="@{/country}">Países</a>
    <a th:href="@{/language}">Idiomas</a>
    <a th:href="@{/gender}">Géneros</a>
    <a th:href="@{/person}">Personas (Cast/Crew)</a>
</nav>

<h1>Editar Género</h1>

<form th:action="@{/generos/guardar}" method="post">

    <input type="hidden" name="genre_id" th:value="${genre.genre_id}" />

    <div>
        <label>Nombre del Género:</label>
        <input type="text" name="nombreGenero" th:value="${genre.genre_name}" required />
    </div>

    <br>
    <button type="submit">Guardar Cambios</button>
    <a th:href="@{/genre}">Cancelar</a>
</form>

</body>
</html>
