<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

        }
        .error-code {

            font-weight: bold;
            color: #667eea;
            margin: 0;
        }
        .error-title {

            margin: 20px 0;
        }

            margin-bottom: 30px;
        }

        }

</head>
<body>
    <div class="error-container">
