<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4" th:text="${tituloPagina}"></h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/movies/guardar}" method="post">
                <input type="hidden" name="movie_id" th:value="${movie.movie_id}" />

                <div class="mb-3">
                    <label class="form-label">Título:</label>
                    <input type="text" name="title" class="form-control" th:value="${movie.title}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Presupuesto:</label>
                    <input type="number" name="budget" class="form-control" th:value="${movie.budget}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de Estreno:</label>
                    <input type="date" name="release_date" class="form-control" th:value="${#dates.format(movie.release_date, 'yyyy-MM-dd')}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Duración (min):</label>
                    <input type="number" name="runtime" class="form-control" th:value="${movie.runtime}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Resumen (Overview):</label>
                    <textarea name="overview" class="form-control" rows="4" th:text="${movie.overview}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado (Status):</label>
                    <input type="text" name="movie_status" class="form-control" th:value="${movie.movie_status}" placeholder="Released" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Géneros:</label>
                    <div class="border p-2 rounded">
                        <div th:each="genre : ${allGenres}" class="form-check">
                            <input type="checkbox" class="form-check-input" name="selectedGenres" th:value="${genre.genre_id}" th:id="genre_${genre.genre_id}"
                                   th:checked="${movie.genres.contains(genre)}" />
                            <label class="form-check-label" th:for="genre_${genre.genre_id}" th:text="${genre.genre_name}"></label>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Guardar Película</button>
                    <a th:href="@{/movies}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
