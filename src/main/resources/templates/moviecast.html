<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col">
            <h2>Gestión de Cast (Actores)</h2>
        </div>
        <div class="col-auto">
            <a th:href="@{/moviecast/nuevo}" class="btn btn-primary">+ Asignar Actor</a>
        </div>
    </div>

    <form th:action="@{/moviecast}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input class="form-control form-control-sm" th:value="${q}" type="text" name="q" placeholder="Buscar actor o personaje...">
        </div>
        <div class="col-auto">
            <input type="hidden" name="page" th:value="${page}" />
            <input type="hidden" name="size" th:value="${size}" />
            <button type="submit" class="btn btn-sm btn-primary">Buscar</button>
            <a th:href="@{/moviecast}" class="btn btn-sm btn-secondary">Reset</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Película</th>
                <th>Actor/Actriz</th>
                <th>Género</th>
                <th>Nombre del Personaje</th>
                <th>Orden</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cast : ${casts}">
                <td th:text="${cast.getMovie().getTitle()}"></td>
                <td th:text="${cast.getPerson().getPerson_name()}"></td>
                <td th:text="${cast.getGender().getGender()}"></td>
                <td th:text="${cast.getCharacter_name()}"></td>
                <td th:text="${cast.getCast_order()}"></td>
                <td>
                    <a th:href="@{/moviecast/eliminar/{movie_id}/{person_id}/{gender_id}(movie_id=${cast.getId().getMovie_id()}, person_id=${cast.getId().getPerson_id()}, gender_id=${cast.getId().getGender_id()})}" 
                       class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(casts)}" class="alert alert-info">
        No hay asignaciones de cast. <a th:href="@{/moviecast/nuevo}">Crear una nueva</a>
    </div>
    <div th:if="${castsPage != null}" class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${castsPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/moviecast(q=${q},page=${castsPage.number-1},size=${castsPage.size})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${castsPage.number + 1}">1</span> de <span th:text="${castsPage.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${castsPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/moviecast(q=${q},page=${castsPage.number+1},size=${castsPage.size})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
