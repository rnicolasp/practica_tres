<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Géneros</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Añadir Nuevo Género</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/generos/guardar}" method="post">
                <div class="mb-3">
                    <input type="text" name="nombreGenero" class="form-control" placeholder="Nombre del género" required>
                </div>
                <button type="submit" class="btn btn-success">Añadir</button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${genre}">
                <td th:text="${g.genre_id}"></td>
                <td th:text="${g.genre_name}"></td>
                <td>
                    <a th:href="@{/genre/editar/{id}(id=${g.genre_id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/genre/eliminar/{id}(id=${g.genre_id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
