<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/movies}">Películas</a>
    <a th:href="@{/genre}">Géneros</a>
    <a th:href="@{/keyword}">Keywords</a>
    <a th:href="@{/country}">Países</a>
    <a th:href="@{/language}">Idiomas</a>
    <a th:href="@{/gender}">Géneros</a>
    <a th:href="@{/person}">Personas (Cast/Crew)</a>
</nav>
<div>
    <div>Añadir Nuevo Keyword</div>
    <div>
        <form th:action="@{/keyword/guardar}" method="post">
            <div>
                <input type="text" name="nombreKeyword" class="form-control" placeholder="Nombre del keyword"
                       required>
            </div>
            <div class="col-auto">
                <button type="submit">Añadir</button>
            </div>
        </form>
    </div>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${keyword}">
        <td th:text="${g.keyword_id}"></td>
        <td th:text="${g.keyword_name}"></td>
        <td>
            <a th:href="@{/keyword/editar/{id}(id=${g.keyword_id})}">Editar</a>
            <a th:href="@{/keyword/eliminar/{id}(id=${g.keyword_id})}"
               onclick="return confirm('¿Seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
