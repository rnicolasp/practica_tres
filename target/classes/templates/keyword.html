<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col">
            <h1>Keywords</h1>
        </div>
    </div>

    <form th:action="@{/keyword}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input class="form-control form-control-sm" th:value="${q}" type="text" name="q" placeholder="Buscar keyword...">
        </div>
        <div class="col-auto">
            <input type="hidden" name="page" th:value="${page}" />
            <input type="hidden" name="size" th:value="${size}" />
            <button type="submit" class="btn btn-sm btn-primary">Buscar</button>
            <a th:href="@{/keyword}" class="btn btn-sm btn-secondary">Reset</a>
        </div>
    </form>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Añadir Nuevo Keyword</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/keyword/guardar}" method="post">
                <div class="mb-3">
                    <input type="text" name="nombreKeyword" class="form-control" placeholder="Nombre del keyword"
                           required>
                </div>
                <button type="submit" class="btn btn-success">Añadir</button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${keyword}">
                <td th:text="${g.keyword_id}"></td>
                <td th:text="${g.keyword_name}"></td>
                <td>
                    <a th:href="@{/keyword/editar/{id}(id=${g.keyword_id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/keyword/eliminar/{id}(id=${g.keyword_id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${keywordPage != null}" class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${keywordPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/keyword(q=${q},page=${keywordPage.number-1},size=${keywordPage.size})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${keywordPage.number + 1}">1</span> de <span th:text="${keywordPage.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${keywordPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/keyword(q=${q},page=${keywordPage.number+1},size=${keywordPage.size})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
