<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div sec:authorize="isAuthenticated()">
    <div>Añadir Nuevo Género</div>
    <div>
        <form th:action="@{/genders/guardar}" method="post">
            <div>
                <input type="text" name="nombreGender" class="form-control" placeholder="Nombre del género" required>
            </div>
            <div class="col-auto">
                <button type="submit">Añadir</button>
            </div>
        </form>
    </div>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${genders}">
        <td th:text="${g.gender_id}"></td>
        <td th:text="${g.gender}"></td>
                <td>
                <a th:href="@{/gender/editar/{id}(id=${g.gender_id})}" sec:authorize="isAuthenticated()">Editar</a>
                <a th:href="@{/gender/eliminar/{id}(id=${g.gender_id})}"
                    onclick="return confirm('¿Seguro?')" sec:authorize="isAuthenticated()">Eliminar</a>
          </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
