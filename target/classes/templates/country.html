<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Países</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Añadir Nuevo País</h5>
        </div>
        <div class="card-body" sec:authorize="isAuthenticated()">
            <form th:action="@{/countries/guardar}" method="post">
                <div class="mb-3">
                    <input type="text" name="isoCode" class="form-control" placeholder="Código ISO" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="nombreCountry" class="form-control" placeholder="Nombre del país" required>
                </div>
                <button type="submit" class="btn btn-success">Añadir</button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Código ISO</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${countries}">
                <td th:text="${c.country_id}"></td>
                <td th:text="${c.country_iso_code}"></td>
                <td th:text="${c.country_name}"></td>
                <td>
                          <a th:href="@{/country/editar/{id}(id=${c.country_id})}" class="btn btn-sm btn-warning" sec:authorize="isAuthenticated()">Editar</a>
                          <a th:href="@{/country/eliminar/{id}(id=${c.country_id})}" class="btn btn-sm btn-danger"
                              onclick="return confirm('¿Seguro?')" sec:authorize="isAuthenticated()">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
