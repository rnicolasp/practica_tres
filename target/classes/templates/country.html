<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div>
    <div>Añadir Nuevo País</div>
    <div>
        <form th:action="@{/countries/guardar}" method="post">
            <div>
                <input type="text" name="isoCode" class="form-control" placeholder="Código ISO" required>
            </div>
            <div>
                <input type="text" name="nombreCountry" class="form-control" placeholder="Nombre del país" required>
            </div>
            <div class="col-auto">
                <button type="submit">Añadir</button>
            </div>
        </form>
    </div>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Código ISO</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${countries}">
        <td th:text="${c.country_id}"></td>
        <td th:text="${c.country_iso_code}"></td>
        <td th:text="${c.country_name}"></td>
        <td>
            <a th:href="@{/country/editar/{id}(id=${c.country_id})}">Editar</a>
            <a th:href="@{/country/eliminar/{id}(id=${c.country_id})}"
               onclick="return confirm('¿Seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
