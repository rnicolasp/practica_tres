<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Crear Cuenta</h4>
                </div>
                <div class="card-body">

                <div class="card-body">

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/register/guardar}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" th:field="*{username}" 
                       class="form-control" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" 
                       class="form-control" placeholder="Contraseña (mínimo 4 caracteres)" required>
                <small class="form-text text-muted">La contraseña debe tener al menos 4 caracteres</small>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </div>
        </form>

        <div class="text-center">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/}">← Volver al inicio</a>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
