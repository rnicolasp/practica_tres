<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asignar Actor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:text="${tituloPagina}"></h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/moviecast/guardar}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Película:</label>
                            <select name="movie_id" class="form-control" required>
                                <option value="">Selecciona una película</option>
                                <option th:each="movie : ${movies}" th:value="${movie.getMovie_id()}" th:text="${movie.getTitle()}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Actor/Actriz:</label>
                            <input type="text" id="personAutocomplete" class="form-control" placeholder="Buscar persona..." required />
                            <input type="hidden" name="person_id" id="person_id" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Género:</label>
                            <select name="gender_id" class="form-control" required>
                                <option value="">Selecciona un género</option>
                                <option th:each="gender : ${genders}" th:value="${gender.getGender_id()}" th:text="${gender.getGender()}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre del Personaje:</label>
                            <input type="text" name="character_name" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Orden de Cast (opcional):</label>
                            <input type="number" name="cast_order" class="form-control" />
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/moviecast}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(function() {
    $("#personAutocomplete").autocomplete({
        source: function(request, response) {
            $.ajax({
                url: "/person/autocomplete",
                data: { query: request.term },
                success: function(data) {
                    response($.map(data, function(item) {
                        return { label: item.name, value: item.id };
                    }));
                }
            });
        },
        select: function(event, ui) {
            $("#person_id").val(ui.item.value);
            $("#personAutocomplete").val(ui.item.label);
            return false;
        },
        minLength: 1
    });
});
</script>
</body>
</html>
