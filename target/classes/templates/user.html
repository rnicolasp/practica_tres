<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col">
            <h2>Gestión de Usuarios</h2>
        </div>
        <div class="col-auto">
            <a th:href="@{/user/nuevo}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">+ Nuevo Usuario</a>
        </div>
    </div>

    <form th:action="@{/user}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="hidden" name="page" th:value="${page}" />
            <input type="hidden" name="size" th:value="${size}" />
            <a th:href="@{/user}" class="btn btn-sm btn-secondary">Reset</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Habilitado</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.user_id}"></td>
                <td th:text="${u.username}"></td>
                <td>
                    <span th:if="${u.enabled}" class="badge bg-success">Sí</span>
                    <span th:unless="${u.enabled}" class="badge bg-danger">No</span>
                </td>
                <td>
                    <span th:each="role : ${u.roles}" class="badge bg-info me-1" th:text="${role.role_name}"></span>
                </td>
                <td>
                    <a th:href="@{/user/editar/{id}(id=${u.user_id})}" class="btn btn-sm btn-warning" sec:authorize="hasRole('ADMIN')">Editar</a>
                    <a th:href="@{/user/eliminar/{id}(id=${u.user_id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')" sec:authorize="hasRole('ADMIN')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        No hay usuarios registrados.
    </div>

    <div th:if="${usersPage != null}" class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/user(page=${usersPage.number-1},size=${usersPage.size})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${usersPage.number + 1}">1</span> de <span th:text="${usersPage.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/user(page=${usersPage.number+1},size=${usersPage.size})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
